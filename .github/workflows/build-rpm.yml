name: Build RPM

on:
  workflow_dispatch:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Get version
        id: version
        run: echo "version=$(grep -oP '__version__ = \"\K[^\"]+' src/cldr_viewer/__init__.py)" >> $GITHUB_OUTPUT

      - name: Setup RPM build
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p cldr-viewer-$VERSION/src/cldr_viewer
          mkdir -p cldr-viewer-$VERSION/data/icons
          cp src/cldr_viewer/*.py cldr-viewer-$VERSION/src/cldr_viewer/
          cp data/se.danielnylander.cldr-viewer.desktop cldr-viewer-$VERSION/data/
          cp data/icons/se.danielnylander.cldr-viewer.svg cldr-viewer-$VERSION/data/icons/
          mkdir -p cldr-viewer-$VERSION/data/man
          cp data/man/cldr-viewer.1 cldr-viewer-$VERSION/data/man/

          cp LICENSE cldr-viewer-$VERSION/
          if [ -d locale ]; then
            cp -r locale cldr-viewer-$VERSION/
          fi
          tar czf ~/rpmbuild/SOURCES/cldr-viewer-$VERSION.tar.gz cldr-viewer-$VERSION

      - name: Create spec file
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > ~/rpmbuild/SPECS/cldr-viewer.spec << SPEC
Name:           cldr-viewer
Version:        $VERSION
Release:        1
Summary:        cldr-viewer
License:        GPL-3.0-or-later
URL:            https://github.com/yeager/cldr-viewer
Source0:        %{name}-%{version}.tar.gz
BuildArch:      noarch
Requires:       python3 >= 3.9
Requires:       python3-gobject
Requires:       gtk4
Requires:       libadwaita

%description
cldr-viewer application.

%prep
%setup -q

%install
mkdir -p %{buildroot}%{_datadir}/cldr-viewer
cp src/cldr_viewer/*.py %{buildroot}%{_datadir}/cldr-viewer/
mkdir -p %{buildroot}%{_bindir}
cat > %{buildroot}%{_bindir}/cldr-viewer << 'WRAPPER'
#!/bin/bash
exec python3 %{_datadir}/cldr-viewer/main.py "\$@"
WRAPPER
chmod 755 %{buildroot}%{_bindir}/cldr-viewer
install -Dm644 data/se.danielnylander.cldr-viewer.desktop %{buildroot}%{_datadir}/applications/se.danielnylander.cldr-viewer.desktop
install -Dm644 data/icons/se.danielnylander.cldr-viewer.svg %{buildroot}%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.cldr-viewer.svg
install -Dm644 data/man/cldr-viewer.1 %{buildroot}%{_mandir}/man1/cldr-viewer.1

if [ -d locale ]; then
  for mo in locale/*/LC_MESSAGES/*.mo; do
    [ -f "\$mo" ] || continue
    lang=\$(echo "\$mo" | cut -d/ -f2)
    install -Dm644 "\$mo" "%{buildroot}%{_datadir}/locale/\$lang/LC_MESSAGES/cldr-viewer.mo"
  done
fi

%files
%license LICENSE
%{_bindir}/cldr-viewer
%{_datadir}/cldr-viewer/
%{_datadir}/applications/se.danielnylander.cldr-viewer.desktop
%{_datadir}/icons/hicolor/scalable/apps/se.danielnylander.cldr-viewer.svg
%{_mandir}/man1/cldr-viewer.1*

%changelog
* Mon Feb 16 2026 Daniel Nylander <daniel@danielnylander.se> - $VERSION-1
- RPM package
SPEC

      - name: Build RPM
        run: rpmbuild -ba ~/rpmbuild/SPECS/cldr-viewer.spec

      - name: Upload RPM to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release upload "v${VERSION}" \
            ~/rpmbuild/RPMS/noarch/cldr-viewer-${VERSION}-1.noarch.rpm \
            --clobber
